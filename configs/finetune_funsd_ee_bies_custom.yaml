# For workspace name
# The checkpoint file location to be saved: {workspace}/checkpoints/
# The log file location to be saved: {workspace}/tensorboard_logs/
workspace: ./finetune_funsd_ee_bies__bros-base-uncased
#workspace: ./finetune_funsd_ee_bies__layoutlm-base-uncased

tokenizer_path: naver-clova-ocr/bros-base-uncased
dataset: jinho8345/bros-funsd-bies
task: ee

seed: 1
cudnn_deterministic: False
cudnn_benchmark: True

model:
  pretrained_model_name_or_path: naver-clova-ocr/bros-base-uncased
  max_seq_length: 512

train:
  batch_size: 16
  num_samples_per_epoch: 526
  max_epochs: 30  # 16 * 1000 / 526 = 30.42
  use_fp16: True
  accelerator: gpu
  strategy:
    type: ddp

  clip_gradient_algorithm: norm
  clip_gradient_value: 1.0
  num_workers: 4

  optimizer:
    method: adamw
    params:
      lr: 5e-5
    lr_schedule:
      method: linear
      params:
        warmup_steps: 0

  val_interval: 1  # in epochs

val:
  batch_size: 8
  num_workers: 4
  limit_val_batches: 1.0
